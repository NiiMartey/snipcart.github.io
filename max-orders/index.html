<html>
<head>
  <title>
    How to adjust quantity manually
  </title>

  <script
  src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"
  type="text/javascript"></script>

  <script type="text/javascript"
  id="snipcart"
  data-api-key="YjdiNWIyOTUtZTIyMy00MWMwLTkwNDUtMzI1M2M2NTgxYjE0"
  src="https://app.snipcart.com/scripts/snipcart.js"></script>

  <link id="snipcart-theme" type="text/css"
  href="https://app.snipcart.com/themes/base/snipcart.css"
  rel="stylesheet">

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
</head>

<body>
  <nav>
    <span class="snipcart-summary">
      Number of items: <span class="snipcart-total-items"></span>
      Total price: <span class="snipcart-total-price"></span>
    </span>

    <a href="#" class="snipcart-checkout">View cart</a>
  </nav>


  <p>
    <button type="button"
    class="snipcart-add-item"
    data-item-name="Item"
    data-item-price="10.00"
    data-item-id="BACON"
    data-item-url="/max-orders"
    data-item-weight="20">Buy it now</button>
  </p>

  <script type="text/javascript">
    Snipcart.execute('bind', 'order.completed', function (order) {
      $.cookie('last_order_token', order.token, {expires: 10});
    });

    Snipcart.execute('bind', 'item.adding', function (ev, item, items)) {
      var cookie = $.cookie('last_order_token');

      if (cookie) {
        ev.preventDefault();
        alert('You can not make more than one order');
      }
    });
  </script>
</body>
</html>
