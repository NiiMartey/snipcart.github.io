<html>
  <head>
    <title>
      Triggering Location-Specific Shipping Methods with our JavaScript API
    </title>

    <script type="text/javascript"
      src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    
    <script type="text/javascript" 
      id="snipcart"
      src="https://cdn.snipcart.com/scripts/snipcart.js"
      data-api-key="YjdiNWIyOTUtZTIyMy00MWMwLTkwNDUtMzI1M2M2NTgxYjE0"></script>

    <link type="text/css"
      id="snipcart-theme"
      href="https://cdn.snipcart.com/themes/base/snipcart.min.css" 
      rel="stylesheet" />
  </head>

  <body>
    <nav>
      <span class="snipcart-summary">
        Number of items: <span class="snipcart-total-items"></span>
        Total price: <span class="snipcart-total-price"></span>
      </span>
      
      <span>
        <select id="currency">
          <option value="cad">CAD</option>
          <option value="usd">USD</option>
          <option value="eur">EUR</option>
        </select>
      </span>
      
      <a href="#" class="snipcart-checkout">View cart</a>
    </nav>
    
    <div>
      <button type="button" class="snipcart-add-item"
        data-item-name="Item"
        data-item-price='{"usd": 20.00, "cad": 30.00, "eur": 25.00}'
        data-item-id="ITEM"
        data-item-url="/multi-currency">
        Buy now
      </button>
    </div>
    
    <script>
      Snipcart.subscribe('currency.set', function (currency) {
        $('#currency').val(curency);
      });
      
      $(function() {
        $('#currency').change(function () {
          Snipcart.api.setCurrency($(this).val());
        });
      });
    </script>
  </body>
</html>
